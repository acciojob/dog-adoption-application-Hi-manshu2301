<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h2>Dog Adoption form</h2>
		<label for="name">Name: </label>
		<input type="text" id="name" placeholder="Name">
		<br>
		<label for="phone">Phone Number: </label>
		<input type="text" id="phone" placeholder="Phone Number">
		<br>
		<label for="address">Address: </label>
		<input type="text" id="address" placeholder="Address">
		<br>
		<label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
			Have you ever lived with a Dog before?
		</label><br>
		
		<br>
		<label for="multiSelect">Please select your preferred breeds</label><br>
		<select id="multiSelect" name="breed">
			<option value="pitbull">Pitbull</option>
			<option value="labra">Labra</option>
			<option value="husky">Husky</option>
			<option value="doberman">Doberman</option>
		</select>
		<br>
		<input type="submit" value="Submit" id="button">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
